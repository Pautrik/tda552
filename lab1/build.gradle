plugins {
  id 'com.github.sherter.google-java-format' version '0.7.1'
}

repositories {
  jcenter()
}

apply plugin: 'java'
apply plugin: 'pmd'

sourceCompatibility = 8
targetCompatibility = 8

pmd {
    sourceSets = [sourceSets.main]
    ignoreFailures = true
    ruleSets = [
        "java-basic",
        "java-braces",
        "java-naming",
        "java-clone",
        "java-codesize",
        "java-design",
        "java-finalizers",
        "java-imports",
        "java-junit",
        "java-optimizations",
        "java-strictexception",
        "java-strings",
        "java-sunsecure",
        "java-typeresolution",
        "java-unusedcode"
    ]
}
